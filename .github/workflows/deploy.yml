# Name of the workflow as it appears in the Actions tab
name: Deploy Vite App to GitHub Pages

# Triggers the workflow on push events to the 'main' branch
on:
  push:
    branches:
      - main

# A workflow run is made up of one or more jobs
jobs:
  # The name of the job
  build-and-deploy:
    # The runner environment the job will execute on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checks out your repository content
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Sets up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use a stable Node.js version

      # Step 3: Installs dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Builds the Vite application
      - name: Build project
        run: npm run build

      # Step 5: Deploys the built files to the gh-pages branch
      # This action automatically creates the gh-pages branch if it doesn't exist
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # GitHub token is automatically available.
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The directory containing the static files to deploy (Vite's default)
          publish_dir: ./dist
          # Specifies the branch to push the built files to
          publish_branch: gh-pages
          # Optional: adds a commit message
          commit_message: Deploy build from GitHub Actions
