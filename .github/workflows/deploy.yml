name: Deploy Vite App to GitHub Pages

on:
  # Triggers the workflow on push events to the 'main' branch
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # ðŸ”‘ IMPORTANT: Grant explicit write permissions to the GITHUB_TOKEN
    # This resolves the 'Write access to repository not granted' (403) error.
    permissions:
      contents: write # Allows the action to push to the gh-pages branch
      pages: write # Grants permission for GitHub Pages deployment
      id-token: write # Required for deployment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Recommended Node version for modern projects

      - name: Install dependencies
        run: npm install

      - name: Build project
        # This executes the 'vite build' command, creating the 'dist' folder
        run: npm run build

      - name: Deploy to GitHub Pages
        # Uses the peaceiris action to push the static files to the target branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The directory to deploy (output of 'vite build')
          publish_dir: ./dist
          # The branch GitHub Pages will read from
          publish_branch: gh-pages
          # Commit message includes the deployment emoji
          commit_message: ðŸš€ Deploy build from GitHub Actions
